<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPhoneSE</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    
    <link rel="stylesheet" type="text/css" href="IPhoneSE.css">
    <script type="text/javascript" src="IPhoneSE.js"></script>
</head>
<body>
    <div class="sticky-container">
        <div class="iphone black">
            <h3>
                Comes in Black.<br>
                &nbsp;
            </h3>
            <img src="img/black_2x.png"
                 alt="">
        </div>
        <div class="iphone white">
            <h3>
                Comes in Black.<br>
                <span>White</span>
            </h3>
            <img src="img/white_2x.png"
                 alt="">
        </div>
        <div class="iphone red">
            <h3>
                Comes in Black.<br>
                White. <span>And Pow.</span>
            </h3>
            <img src="img/red_2x.png"
                 alt="">
        </div>
    </div>

</body>
</html>
