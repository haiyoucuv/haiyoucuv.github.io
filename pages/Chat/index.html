    <script>
        // window.addEventListener("keydown", (e) => {
        //     console.log(e);
        //     if (e.code === 'Enter') {
        //         sendMessage();
        //     }
        // });
        var STATE = {
            CLOSE: 'close',
            OPEN: 'open',
        };

        var DATA_TYPE = {
            NICKNAME: 'nickName',
            MESSAGE: 'message',
            NOTICE: 'notice',
            FIRST: 'first',
        };

        var nickName = window.localStorage.getItem('nickName') || 'åŒ¿åç”¨æˆ·'; // æˆ‘çš„æ˜µç§°
        
        byId('nickName').innerText = nickName;
      
        var server = 'ws://www.haiyoucuv.cn:9999?nickName=' + nickName;

        var uuid = '';

        var state = STATE.CLOSE;

        var ws = null;

        function startChat() {
            ws = new WebSocket(server);
            ws.onopen = function (e) {
                console.log('Connection to server opened');
            };

            ws.onmessage = function (e) {
                var data = JSON.parse(e.data);
                console.log(data);

                byId('num').innerText = data.num;

                switch (data.type) {
                    case DATA_TYPE.FIRST:
                        uuid = data.id;
                        break;

                    case DATA_TYPE.NICKNAME:
                    case DATA_TYPE.NOTICE:
                    case DATA_TYPE.MESSAGE:
                    default:
                        appendLog(data.type, data.nickName, data.message, data.id);
                        break;
                }
                console.log("ID: [%s] = %s", data.id, data.message);
            };
            //ç›‘å¬è¿æ¥å…³é—­æƒ…å†µ
            ws.onclose = function (e) {
                appendLog("Connection closed");
                console.log("Connection closed");
            };
        }

        function closeChat() {
            ws.close();
            ws = null;
        }

        /**
         * ç‚¹å‡»å¼€å§‹æŒ‰é’®
         */
        function clickStart() {
            if (state === STATE.CLOSE) {
                startChat();    // å¼€å¯æœåŠ¡
                byId('start').innerText = 'é€€å‡ºèŠå¤©å®¤';
                state = STATE.OPEN;
            } else if (state === STATE.OPEN) {
                closeChat();    // å…³é—­æœåŠ¡
                state = STATE.CLOSE;
                byId('start').innerText = 'è¿›å…¥èŠå¤©å®¤';
            }
        }

        function sendMessage() {
            var msgInput = byId('msgInput');
            if (msgInput.value === '') return;
            if (ws.readyState === WebSocket.OPEN) {
                let sendData = {
                    type: DATA_TYPE.MESSAGE,
                    message: msgInput.value,
                };
                ws.send(JSON.stringify(sendData));
            }
            msgInput.value = '';
            msgInput.focus();
        }

        /**
         * ä¿®æ”¹æ˜µç§°
         */
        function changName() {
            var name = byId('name').value || 'åŒ¿åç”¨æˆ·';
            nickName = name;
            window.localStorage.setItem('nickName', nickName);
            byId('nickName').innerText = nickName;
            if (ws && ws.readyState === WebSocket.OPEN) {
                let sendData = {
                    type: DATA_TYPE.NICKNAME,
                    message: name
                };
                ws.send(JSON.stringify(sendData));
            }
        }
      
        clickStart();
    </script>
